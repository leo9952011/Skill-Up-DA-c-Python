[loggers]
keys=root,GGFLCienciasSociales_dag_etl,GGUKennedy_dag_etl

[handlers]
keys=consoleHandler,GGFLCienciasSociales_dag_etl_Handler,GGUKennedy_dag_etl_Handler 

[formatters]
keys=detailedFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_GGFLCienciasSociales_dag_etl]
level=INFO
handlers=GGFLCienciasSociales_dag_etl_Handler
qualname=GGFLCienciasSociales_dag_etl
propagate=0

[logger_GGUKennedy_dag_etl]
level=INFO
handlers=GGUKennedy_dag_etl_Handler
qualname=GGUKennedy_dag_etl
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_GGFLCienciasSociales_dag_etl_Handler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('mycustomlogs/GGFLCienciasSociales_dag_etl.log', 'a')

[handler_GGUKennedy_dag_etl_Handler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('mycustomlogs/GGUKennedy_dag_etl.log', 'a')

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(message)s
datefmt='%Y-%m-%d'