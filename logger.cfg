[loggers]
keys=root,GCUPalermo_dag_etl,GCUNJujuy_dag_etl

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_GCUPalermo_dag_etl]
level=INFO
handlers=GCUPalermo_dag_etl_Handler
qualname=GCUPalermo_dag_etl
propagate=0

[logger_GCUNJujuy_dag_etl]
level=INFO
handlers=JujuyHandler
qualname=GCUNJujuy_dag_etl_Handler

[handlers]
keys=consoleHandler,GCUPalermo_dag_etl_Handler,GCUNJujuy_dag_etl_Handler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_GCUPalermo_dag_etl_Handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('mylogs/GCUPalermo_dag_etl.log','a')

[handler_GCUNJujuy_dag_etl_Handler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('mylogs/GCUNjujuydag_etl.log','a')

[formatters]
keys=simpleFormatter


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d